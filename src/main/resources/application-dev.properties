spring.application.name=cms-spider
server.port=8010
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cms_spider?zeroDateTimeBehavior=convertToNull&characterEncoding=utf8&characterSetResults=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
#自动在数据库创建table表
spring.jpa.database=MYSQL
spring.jpa.show-sql=false
# Hibernate ddl auto : 节点的值有 create、create-drop、update、validate、none
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
logging.config=classpath:logback-spring.xml
#logging
logging.level.root=info
logging.level.org.springframework.web=info
logging.path=${user.home}/logs
logging.file.max-history=30
logging.file.max-size=2MB
#endpoints
#http://127.0.0.1:8004/actuator
management.endpoints.enabled-by-default=true
management.endpoints.web.expose=*
#management.endpoints.web.exclude=env